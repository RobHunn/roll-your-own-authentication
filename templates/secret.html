{% extends 'base.html' %}
{% block title %} Home page {% endblock title %}
{% block content %}

{% for msg in get_flashed_messages() %}
<p>
    {{msg}}
</p>
{% endfor %}

{% if user %}
<p>user.first_name</p>
<p>user.last_name</p>
<p>user.username</p>
<p>user.email</p>
{% endif %}

{% endblock content %}
